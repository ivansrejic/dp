<mat-toolbar class="header">
  <div class="flex gap-5">
    <a routerLink="/dashboard">Home</a>
    <a routerLink="/favorites">Favorites</a>
    <a routerLink="/orders">Orders</a>
    <a routerLink="/profile">Profile</a>
  </div>

  <span class="example-spacer"></span>
  <div>
    <button class="mr-10" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon [matBadge]="cart?.length">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-2 flex justify-between">
        My Cart <span>{{ cart?.length }} Items</span>
      </div>
      <div class="p-2 divide-y divide-solid">
        <div class="py-3">
          <!-- Product -->
          <div
            *ngFor="let item of cart"
            class="flex justify-between font-light mb-2"
          >
            {{ item.name }} x {{ item.cart_quantity }}
            <span class="font-bold ml-16">{{
              item.price * (item.cart_quantity ?? 1) | currency
            }}</span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{ totalAmount | currency }}</span>
        </div>
        <!-- Footer -->
        <div class="pt-8 flex items-center justify-between">
          <button mat-icon-button (click)="emptyCart()">
            <mat-icon color="red"> delete </mat-icon>
          </button>
          <a mat-raised-button routerLink="/cart">View Cart</a>
        </div>
      </div>
    </mat-menu>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
