<app-header />
<mat-drawer-container class="min-h-full max-w-full mx-auto">
  <mat-drawer mode="side" class="sidebar" opened>
    <app-filters (showCategory)="onShowCategory($event)" />
  </mat-drawer>
  <mat-drawer-content class="pt-4">
    <mat-grid-list rowHeight="500px" cols="3" gutterSize="16">
      <mat-grid-tile>
        <app-product-card />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
